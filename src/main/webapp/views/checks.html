<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/tables.css" />
    <link rel="stylesheet" href="../styles/checks.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="icon" type="image/x-icon" href="../images/favicon.svg" />
    <title>Checks - Zlagoda</title>
  </head>
  <body>
    <div id="app" v-cloak>
      <header class="noPrint">
        <navbar :user-role="userRole" />
      </header>

      <main>
        <div class="checks-header noPrint">
          <h2>Checks</h2>

          <div class="actions-container">
            <form class="search-form" action="/search" method="get">
              <label for="search">Search:</label>
              <input
                type="search"
                id="search"
                name="search"
                placeholder="Search"
              />
              <button type="submit">
                <span class="material-symbols-outlined">search</span>
              </button>
            </form>
            <div class="buttons-container">
              <button v-if="isCashier" type="button" class="add-new-btn" @click="goToAddCheck">Add New</button>
              <button type="button" class="filter-btn">Filter</button>
              <button type="button" class="sort-btn">Sort</button>
              <button type="button" class="print-btn" onclick="window.print()">Print</button>
            </div>
          </div>
        </div>

        <section class="contents">
          <div class="table-section" v-if="!isLoading">
            <table>
              <thead class="table-headers">
                <tr class="table-row">
                  <th class="check-number">Check Number</th>
                  <th class="print-date">Print Date</th>
                  <th class="cashier">Cashier</th>
                  <th class="customer">Customer</th>
                  <th class="total-price">Total Price (&#x20B4;)</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  class="table-row"
                  v-for="item in displayedItems('checks')(checks)"
                  :key="item.check_number"
                >
                  <td class="check-number">
                    <a :href="'check-page.html?id=' + item.check_number">
                      {{ item.check_number }}
                    </a>
                  </td>
                  <td class="print-date">{{ item.print_date }}</td>
                  <td class="cashier">
                    <a
                      v-if="isManager"
                      :href="'employee-page.html?id=' + item.id_employee"
                    >
                      {{ item.id_employee }}
                    </a>
                    <span v-else> {{ item.id_employee }} </span>
                  </td>
                  <td class="customer">
                    <a
                      v-if="isManager"
                      :href="'customer-page.html?id=' + item.card_number"
                    >
                      {{ item.card_number }}
                    </a>
                    <span v-else> {{ item.card_number }} </span>
                  </td>
                  <td class="total-price">{{ item.sum_total }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <div
          class="button-container noPrint"
          v-if="!isLoading && hasMoreItems('checks')(checks)"
        >
          <button class="show-more-btn" @click="showMoreItems('checks')">
            Show More
          </button>
        </div>
      </main>

      <custom-footer v-if="!isLoading" class="noPrint"></custom-footer>
    </div>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../js/app.js"></script>
</html>
