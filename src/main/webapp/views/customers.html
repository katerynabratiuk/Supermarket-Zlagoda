<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/tables.css" />
    <link rel="stylesheet" href="../styles/customers.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="icon" type="image/x-icon" href="../images/favicon.svg" />
    <title>Customers - Zlagoda</title>
  </head>
  <body>
    <div id="app" v-cloak>
      <header class="noPrint">
        <navbar :user-role="userRole"/>
      </header>

      <main>
        <div class="customers-header noPrint" v-if="!isLoading">
          <h2>Customers</h2>

          <div class="actions-container">
            <form class="search-form" action="/search" method="get">
              <label for="search">Search:</label>
              <input
                type="search"
                id="search"
                name="search"
                placeholder="Search"
              />
              <button type="submit">
                <span class="material-symbols-outlined">search</span>
              </button>
            </form>
            <div class="buttons-container" v-if="isManager">
              <button type="button" class="add-new-btn" @click="goToAddCustomer">Add New</button>
              <button type="button" class="filter-btn">Filter</button>
              <button type="button" class="sort-btn">Sort</button>
              <button type="button" class="print-btn" onclick="window.print()">Print</button>
            </div>
          </div>
        </div>

        <section class="contents">
          <div class="table-section" v-if="!isLoading">
            <table>
              <thead class="table-headers">
                <tr class="table-row">
                  <th class="id">Ð¡ard number</th>
                  <th class="name">Full Name</th>
                  <th class="phone-number">Phone Number</th>
                  <th class="percent">Percent (%)</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  class="table-row"
                  v-for="item in displayedItems('customers')(customers)"
                  :key="item.card_number"
                >
                  <td class="id">{{ item.card_number }}</td>
                  <td class="name">
                    <a :href='"customer-page.html?id=" + item.card_number'>
                      {{ item.cust_surname }} {{ item.cust_name }}
                      <span v-if="item.cust_patronymic">
                        {{ item.cust_patronymic}}</span
                      >
                    </a>
                  </td>
                  <td class="phone-number">{{ item.phone_number }}</td>
                  <td class="percent">{{ item.percent.toFixed(2) }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <div
          class="button-container noPrint"
          v-if="!isLoading && hasMoreItems('customers')(customers)"
        >
          <button class="show-more-btn" @click="showMoreItems('customers')">
            Show More
          </button>
        </div>
      </main>

      <custom-footer v-if="!isLoading" class="noPrint"></custom-footer>
    </div>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../js/app.js"></script>
</html>
